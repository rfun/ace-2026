<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // When a 404 occurs, save the URL and redirect to the SPA's index.html
      var path = window.location.pathname;

      // Handle lny_scratch_cards SPA routes
      if (path.startsWith('/ace-2026/lny_scratch_cards/')) {
        sessionStorage.redirect = location.href;
        location.replace('/ace-2026/lny_scratch_cards/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
